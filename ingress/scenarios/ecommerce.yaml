apiVersion: v1
kind: Namespace
metadata:
  name: e-commerce
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-index
  namespace: e-commerce
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
        <title>Homepage</title>
    </head>
    <body>
        <h1>Welcome to the Application Homepage</h1>
    </body>
    </html>
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: products-config
  namespace: e-commerce
data:
  products.html: |
    <!DOCTYPE html>
    <html>
    <head>
        <title>Product Catalog</title>
    </head>
    <body>
        <h1>Welcome to the Product Page</h1>
    </body>
    </html>
  nginx.conf: |
    server {
        listen 80;
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }
        location /products {
            alias /usr/share/nginx/html/products.html;
        }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: users-config
  namespace: e-commerce
data:
  users.html: |
    <!DOCTYPE html>
    <html>
    <head>
        <title>User Account</title>
    </head>
    <body>
        <h1>Welcome to the User Page</h1>
    </body>
    </html>
  nginx.conf: |
    server {
        listen 80;
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }
        location /users {
            alias /usr/share/nginx/html/users.html;
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage-deployment
  namespace: e-commerce
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homepage-service
  template:
    metadata:
      labels:
        app: homepage-service
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: homepage-volume
          mountPath: /usr/share/nginx/html/index.html
          subPath: index.html
      volumes:
      - name: homepage-volume
        configMap:
          name: homepage-index
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: products-deployment
  namespace: e-commerce
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: products-volume
          mountPath: /usr/share/nginx/html/products.html
          subPath: products.html
        - name: nginx-config-volume
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
      volumes:
      - name: products-volume
        configMap:
          name: products-config
      - name: nginx-config-volume
        configMap:
          name: products-config
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-deployment
  namespace: e-commerce
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: users-volume
          mountPath: /usr/share/nginx/html/users.html
          subPath: users.html
        - name: nginx-config-volume
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
      volumes:
      - name: users-volume
        configMap:
          name: users-config
      - name: nginx-config-volume
        configMap:
          name: users-config
---
apiVersion: v1
kind: Service
metadata:
  name: homepage-service
  namespace: e-commerce
spec:
  selector:
    app: homepage-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: product-service
  namespace: e-commerce
spec:
  selector:
    app: product-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: e-commerce
spec:
  selector:
    app: user-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
