          subPath: nginx.conf
      volumes:
      - name: config-volume
        configMap:
          name: nginx-config
      - name: nginx-conf-volume
        configMap:
          name: nginx-config
          items:
          - key: nginx.conf
            path: nginx.conf
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: backend
  labels:
    component: backend
spec:
  selector:
    app: nginx
    component: backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
---
